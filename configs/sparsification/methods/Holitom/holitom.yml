base:
    seed: &seed 42
model:
    type: Llava OneVision
    path: model path
    torch_dtype: auto
eval:
    eval_pos: [pretrain, transformed]
    type: vqa
    name: [mme]
    download: False
    path: MME dataset path
    bs: 1
    inference_per_block: False
sparse:
    method: TokenReduction
    special:
        method: HoliTom
        RETAIN_RATIO: 0.20
        T: 0.65
        HOLITOM_k: 18
        HOLITOM_r: 0.5
save:
    save_trans: False
    save_fake: False
    save_path: /path/to/save/
