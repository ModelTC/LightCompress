base:
    seed: &seed 0
model:
    type: Llama
    path: quarot trans model path
    torch_dtype: auto
calib:
    name: c4
    download: False
    n_samples: 128
    path: calib data path
    bs: 1
    seq_len: 2048
    preproc: c4_gptq
    seed: *seed
eval:
    eval_pos: [fake_quant]
    name: wikitext2
    download: False
    path: eval data path
    bs: 1
    seq_len: 2048
quant:
    method: GPTQ
    weight:
        bit: 6
        symmetric: True
        granularity: per_channel
        group_size: -1
        qmax_to_tensor: True
        calib_algo: minmax
    act:
        bit: 6
        symmetric: True
        granularity: per_token
        qmax_to_tensor: True
        calib_algo: minmax
    special:
        actorder: True
        static_groups: True
        percdamp: 0.01
        blocksize: 128
        true_sequential: True
        online_rotate: True
        fp32_had: True
    quant_out: True
save:
    save_trans: False
    save_path: ./save
