base:
    seed: &seed 42
model:
    type: Llama
    path: model path
    tokenizer_mode: slow
    torch_dtype: auto
eval:
    eval_pos: [pretrain, fake_quant]
    name: wikitext2
    download: False
    path: eval data path
    bs: 1
    seq_len: 2048
quant:
    method: RTN
    weight:
        bit: e2m1
        symmetric: True
        granularity: per_channel
save:
    save_trans: False
    save_path: ./save
    