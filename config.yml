base:
    seed: &seed 42
model:
    type: Qwen2
    path: /home/gushiqiao/nvme/gushiqiao/bussinesss/code_72b/SenseChat-Code-Tmp
    tokenizer_mode: fast
    torch_dtype: auto
calib:
    name: pileval
    download: False
    path: /home/gushiqiao/nvme/gushiqiao/llm_datasets/calib/pileval
    n_samples: 256
    bs: -1
    seq_len: 512
    preproc: txt_general_preproc
    seed: *seed
