#       # For 70B model eval, bs can be set to "20", and inference_per_block can be set to "True".
#       bs: 10
#       inference_per_block: True
quant:
    method: Awq
    weight:
        bit: 8
        symmetric: True
        granularity: per_channel
        group_size: -1
    act:
        bit: 8
        symmetric: True
        granularity: per_token
    special:
        trans: True
        trans_version: v2
        weight_clip: False
        awq_bs: 128
    quant_out: True
save:
    save_trans: True
    save_path: ./awq_test_new_pileval_down_ov/
